<mat-list>
    <h3 mat-subheader>Last Time Sheets</h3>
    <mat-list-item *ngFor="let timesheet of TimeSheetList" [routerLink]="['/edit', timesheet.id, timesheet.week]">      
      <h3 matLine> {{timesheet.name}} </h3>
      <p matLine>
          <span>{{timesheet.week | date}} </span>
          <span> - {{timesheet.total | convertToHour}} </span>
        
      </p>
    </mat-list-item>
  </mat-list>
