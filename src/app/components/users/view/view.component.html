<mat-list>
    <h3 mat-subheader>Users</h3>
    <mat-list-item *ngFor="let user of SearchList" [routerLink]="['/users/user-edit', user.id]">      
      <h3 matLine> {{user.name}} </h3>
      <p matLine>
          <span>{{user.username}} </span>
          <span> - {{user.name}} </span>
        
      </p>
    </mat-list-item>
  </mat-list>
