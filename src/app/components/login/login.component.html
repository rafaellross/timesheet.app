<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-heading">
                <br>
				<h2 class="text-center">Login</h2>
			</div>
			<hr />
			<div class="modal-body">
				<form action="" role="form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
							<input [(ngModel)]="user.username" type="text" class="form-control" placeholder="User Name" name="username" 
                             />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" name="password"/>

						</div>

					</div>
					<span>{{errorMsg}}</span>
					<div class="form-group text-center">						
						<button (click)="login()" class="btn btn-success btn-lg" type="submit" name="action">Login</button>
					</div>

				</form>
			</div>
		</div>
	</div>
