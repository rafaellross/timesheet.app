<div class="login-form">	
		<mat-form-field>
			<input matInput placeholder="Login" type="text" [(ngModel)]="user.username">
		</mat-form-field>		  
		<mat-form-field>
		  <input matInput [(ngModel)]="user.password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
		  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>	  						
		<button mat-raised-button color="primary" (click)="login()">Login</button>
		
</div>
